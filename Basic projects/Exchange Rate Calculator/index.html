<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Grand Exchange</title>
  </head>
  <body>
    <img src="" alt="" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the desired currencies & amounts to get the exchange rate</p>

    <div class="container">
      <div class="currency">
        <select name="" id="currency-one" required></select>
        <input type="number" class="amount-one" required />
      </div>

      <div class="swap-rate-container">
        <button id="swap-btn">SWAP</button>
        <p id="swap-p">1 GBP = 1 USD</p>
      </div>

      <div class="currency second">
        <select name="" id="currency-two" required></select>
        <input type="number" class="amount-two" required />
      </div>
    </div>
  </body>
</html>
